<div class="raml-console-resource-panel" ng-if="showPanel" ng-class="{ 'raml-console-has-sidebar-fullscreen': withTryItOnFullscreen }">
  <div class="raml-console-resource-panel-wrapper">
    <div class="raml-console-sidebar-controls raml-console-sidebar-controls-collapse" ng-click="collapseSidebar($event)" style="right: -1px; position: absolute;">
      <button class="raml-console-collapse">
        <img src="img/icn-expand.svg" alt="" style="transform: rotate(-180deg);">
        <span class="raml-console-discoverable">Try it</span>
      </button>
    </div>

    <div class="raml-console-sidebar-controls raml-console-sidebar-controls-fullscreen" ng-click="toggleSidebar($event)" style="right: -1px; position: absolute;">
      <button class="raml-console-collapse">
        <img src="img/icn-expand.svg" alt="" style="transform: rotate(-180deg);">
        <span class="raml-console-discoverable">Try it</span>
      </button>
    </div>

    <documentation></documentation>

    <sidebar></sidebar>
  </div>
</div>
