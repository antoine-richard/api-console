<section>
  <header class="sidebar-row sidebar-subheader">
    <h4 class="sidebar-subhead">{{title}}</h4>
    <button class="sidebar-add-btn" ng-click="addCustomParameter()" ng-if="enableCustomParameters"></button>
  </header>

  <div class="sidebar-row">
    <p class="sidebar-input-container sidebar-input-container-custom" ng-repeat="customParam in context.customParameters[type]">
      <button class="sidebar-input-delete" ng-click="removeCutomParam(customParam)"></button>
      <label for="custom-header" class="sidebar-label sidebar-label-custom">
        <input class="sidebar-custom-input-for-label" ng-model="customParam.name" placeholder="custom key">
      </label>
      <input name="custom-header" class="sidebar-input sidebar-input-custom" placeholder="custom value" ng-model="customParam.value">
    </p>

    <p class="sidebar-input-container" ng-repeat="param in context[type].plain">
      <span class="sidebar-input-tooltip-container" ng-if="param.definitions[0].description">
        <button tabindex="-1" class="sidebar-input-tooltip"><span class="visuallyhidden">Show documentation</span></button>
        <span class="sidebar-tooltip-flyout">
          <span marked="param.definitions[0].description"></span>
        </span>
      </span>
      <label for="{{param.definitions[0].id}}" class="sidebar-label">{{param.definitions[0].displayName}} <span class="side-bar-required-field" ng-if="param.definitions[0].required">*</span></label>

      <span class="sidebar-input-tooltip-container sidebar-input-left" ng-if="hasExampleValue(param.definitions[0].example)">
        <button tabindex="-1" class="sidebar-input-reset" ng-click="reset(param.definitions)"><span class="visuallyhidden">Reset field</span></button>
        <span class="sidebar-tooltip-flyout-left">
          <span>Use example value</span>
        </span>
      </span>

      <input class="sidebar-input" ng-model="context[type].values[param.definitions[0].id][0]" ng-class="{'sidebar-field-no-default': !hasExampleValue(param.definitions[0].example)}" validate="param.definitions[0]" dynamic-name="param.definitions[0].id" />
      <span class="field-validation-error"></span>
    </p>
  </div>
</section>
