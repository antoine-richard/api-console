<div class="raml-console-tab-list">
  <div class="raml-console-tab" ng-repeat="method in resource.methods" ng-click="showResource($event, $index)">
    <span class="raml-console-tab-label">{{method.method.toLocaleUpperCase()}}</span>
    <div class="raml-console-tab-box raml-console-tab-{{method.method}}"></div>
  </div>
</div>
