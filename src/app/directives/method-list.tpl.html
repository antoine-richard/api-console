<div class="raml-console-tab-list">
  <a class="raml-console-tab" ng-repeat="method in resource.methods" ng-click="showResource($event, $index)">
    <svg class="raml-console-tab-image raml-console-tab-{{method.method}}">
      <use xlink:href="img/tab.svg#shape" />
    </svg>

    <span class="raml-console-tab-label">{{method.method.toLocaleUpperCase()}}</span>
  </a>
</div>
