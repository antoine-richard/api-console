<div ng-switch="ramlStatus">
  <div class="initializer-container initializer-primary" ng-switch-default>
    <h1 class="title">RAML Console</h1>

    <div class="initializer-content-wrapper">
      <section>
        <header class="initializer-row initializer-subheader">
          <h4 class="initializer-subhead">Initialize from the URL of a RAML file</h4>
        </header>

        <div class="initializer-row">
          <p class="initializer-input-container">
            <input id="ramlPath" autofocus class="initializer-input initializer-raml-field" ng-model="$parent.ramlUrl" ng-keypress="onKeyPressRamlUrl($event)">
          </p>
          <div class="initializer-action-group" align="right">
            <button id="loadRamlFromUrl" class="initializer-action initializer-action-btn" ng-click="loadFromUrl()">Load from URL</button>
          </div>
          <div class="parser-error" ng-if="isLoadedFromUrl">
            <span>{{errorMessage}}</span>
          </div>
        </div>
      </section>

      <section>
        <header class="initializer-row initializer-subheader">
          <h4 class="initializer-subhead">or parse RAML in here</h4>
        </header>

        <div class="initializer-row">
          <p class="initializer-input-container">
            <textarea id="raml" ui-codemirror="{
              lineNumbers: true,
              lineWrapping : true,
              tabSize: 2,
              mode: 'yaml',
              gutters: ['CodeMirror-lint-markers'],
              lint: true
            }" ng-model="$parent.raml"></textarea>
          </p>
          <div class="initializer-action-group" align="right">
            <button id="loadRaml" class="initializer-action initializer-action-btn" ng-click="loadRaml()">Load RAML</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <raml-console ng-switch-when="loaded"></raml-console>

  <div ng-switch-when="loading">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
